<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, #1e3a5f 0%, #121212 50%);
            color: #fff;
            overflow: hidden;
        }

        .album-art-container {
            position: relative;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .album-art-container:hover {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .album-art-container {
                max-width: 100%;
                border-radius: 8px;
            }
            
            .album-art-container:hover {
                transform: none;
            }
        }

        .album-art {
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.5s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 8px solid rgba(255, 255, 255, 0.1);
        }

        #player {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        #player iframe {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .progress-bar {
            position: relative;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            cursor: pointer;
            transition: height 0.2s;
        }

        .progress-bar:hover {
            height: 6px;
        }

        .progress-fill {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            color: #fff;
            transform: scale(1.06);
        }

        .control-btn.active {
            color: #1db954;
        }

        .play-btn {
            width: 56px;
            height: 56px;
            background: #fff;
            color: #000;
        }

        .play-btn:hover {
            transform: scale(1.06);
            background: #fff;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            position: relative;
        }

        .volume-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .volume-slider:hover .volume-fill::after {
            opacity: 1;
        }

        .queue-item {
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .queue-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .queue-item.active {
            background: rgba(29, 185, 84, 0.2);
        }

        .rotating {
            animation: rotate 20s linear infinite;
        }

        .paused {
            animation-play-state: paused;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        .scroll-container {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4d4d4d #121212;
        }

        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #121212;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #4d4d4d;
            border-radius: 4px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-black bg-opacity-40 backdrop-blur-sm p-3 md:p-4">
        <div class="flex items-center max-w-7xl mx-auto">
            <div class="flex items-center gap-2 md:gap-3">
                <img src="Nova.png" alt="Nova Cloud Logo" class="w-8 h-8 md:w-12 md:h-12 rounded-full shadow-lg">
                <h1 class="text-lg md:text-2xl font-bold text-white">Polor</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
        <!-- Player Area -->
        <div class="flex-1 flex flex-col items-center justify-center p-4 md:p-8 overflow-y-auto">
            <!-- Video Player -->
            <div class="album-art-container mb-4 md:mb-8" id="videoContainer">
                <!-- YouTube Player will be embedded here -->
            </div>

            <!-- Track Info -->
            <div class="text-center mb-4 md:mb-8 fade-in px-4">
                <h2 id="trackTitle" class="text-2xl md:text-4xl font-bold mb-1 md:mb-2 truncate">Midnight Dreams</h2>
                <p id="trackArtist" class="text-base md:text-xl text-gray-400 mb-1 truncate">The Wanderers</p>
                <p id="trackAlbum" class="text-xs md:text-sm text-gray-500 truncate">Echoes of Tomorrow</p>
            </div>

            <!-- Progress Bar -->
            <div class="w-full max-w-2xl mb-3 md:mb-4 px-4">
                <div class="flex items-center gap-2 md:gap-4">
                    <span id="currentTime" class="text-xs md:text-sm text-gray-400 w-10 md:w-12 text-right">0:00</span>
                    <div class="progress-bar flex-1" id="progressBar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <span id="duration" class="text-xs md:text-sm text-gray-400 w-10 md:w-12">3:45</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex items-center gap-3 md:gap-4 mb-4 md:mb-8">
                <button class="control-btn text-lg md:text-xl" id="prevBtn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn" title="Play/Pause">
                    <i class="fas fa-play text-xl md:text-2xl" id="playIcon"></i>
                </button>
                <button class="control-btn text-lg md:text-xl" id="nextBtn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="hidden md:flex items-center gap-3">
                <i class="fas fa-volume-down text-gray-400"></i>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-fill" id="volumeFill" style="width: 70%"></div>
                </div>
                <i class="fas fa-volume-up text-gray-400"></i>
            </div>
        </div>

        <!-- Queue Sidebar -->
        <div class="w-full md:w-80 bg-black bg-opacity-40 backdrop-blur-sm p-4 md:p-6 border-t md:border-t-0 md:border-l border-gray-800 max-h-64 md:max-h-full overflow-hidden">
            <h3 class="text-lg md:text-xl font-bold mb-3 md:mb-4 flex items-center justify-between">
                <span>Playlist</span>
                <span class="text-xs md:text-sm text-gray-400" id="queueCount">500 songs</span>
            </h3>
            <div class="scroll-container" style="max-height: calc(100vh - 200px);" id="queueList">
                <!-- Queue items will be inserted here -->
            </div>
        </div>
    </div>

                youtubeId: "kGHSn9fN1TI",

                title: "The Unknown",
                artist: "Imagine Dragons",
                album: "Smoke + Mirrors",
                youtubeId: "y0cWe2lKDLI",
                cover: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop"

            {

                artist: "Imagine Dragons",
                album: "Smoke + Mirrors",
                youtubeId: "0qjP4DRkLYw",
                cover: "https://images.unsplash.com/photo-1459749411175-04bf5292ceea?w=400&h=400&fit=crop"
            },
            {
                title: "Release",
                artist: "Imagine Dragons",
                album: "Smoke + Mirrors",
                youtubeId: "MpPvGq0JCGw",
                cover: "https://images.unsplash.com/photo-1458560871784-56d23406c091?w=400&h=400&fit=crop"
            }
        ];

        // Player state
        let currentSongIndex = 0;
        let isPlaying = false;
        let volume = 70;
        let progressInterval = null;
        let ytPlayer = null;
        let playerReady = false;

        // DOM elements
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const trackAlbum = document.getElementById('trackAlbum');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');
        const queueList = document.getElementById('queueList');
        const queueCount = document.getElementById('queueCount');

        // Create player div
        const playerDiv = document.createElement('div');
        playerDiv.id = 'player';
        document.getElementById('videoContainer').appendChild(playerDiv);

        // YouTube Player API Ready
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: songs[0].youtubeId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
            ytPlayer.setVolume(volume);
            updateDuration();
            init();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                // Automatically advance to next song and keep playing
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong(currentSongIndex);
                // Auto-play the next song
                setTimeout(() => {
                    if (ytPlayer && playerReady) {
                        ytPlayer.playVideo();
                    }
                }, 500);
            } else if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                startProgress();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                stopProgress();
            }
        }

        // Initialize
        function init() {
            loadSong(currentSongIndex);
            renderQueue();
            updateQueueCount();
        }

        // Load song
        function loadSong(index) {
            const song = songs[index];
            currentSongIndex = index;

            if (ytPlayer && playerReady) {
                ytPlayer.loadVideoById(song.youtubeId);
                ytPlayer.pauseVideo();
            }

            trackTitle.textContent = song.title;
            trackArtist.textContent = song.artist;
            trackAlbum.textContent = song.album;
            currentTimeEl.textContent = formatTime(0);
            progressFill.style.width = '0%';

            updateQueue();
            
            // Update duration when video loads
            setTimeout(updateDuration, 1000);
        }

        function updateDuration() {
            if (ytPlayer && playerReady) {
                const duration = ytPlayer.getDuration();
                if (duration && duration > 0) {
                    durationEl.textContent = formatTime(duration);
                }
            }
        }

        // Play/Pause
        function togglePlay() {
            if (!ytPlayer || !playerReady) return;
            
            if (isPlaying) {
                ytPlayer.pauseVideo();
            } else {
                ytPlayer.playVideo();
            }
        }

        // Progress update from YouTube
        function startProgress() {
            stopProgress();
            progressInterval = setInterval(() => {
                if (ytPlayer && playerReady && isPlaying) {
                    const currentTime = ytPlayer.getCurrentTime();
                    const duration = ytPlayer.getDuration();
                    
                    if (duration > 0) {
                        const percentage = (currentTime / duration) * 100;
                        progressFill.style.width = percentage + '%';
                        currentTimeEl.textContent = formatTime(currentTime);
                    }
                }
            }, 100);
        }

        function stopProgress() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Next song
        function nextSong() {
            if (!ytPlayer || !playerReady) return;
            
            // Check if currently playing using YouTube player state
            const wasPlaying = (ytPlayer.getPlayerState() === YT.PlayerState.PLAYING);
            
            // Move to next song
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            
            // Auto-play if music was playing
            if (wasPlaying) {
                setTimeout(() => {
                    if (ytPlayer && playerReady) {
                        ytPlayer.playVideo();
                    }
                }, 500);
            }
        }

        // Previous song
        function prevSong() {
            if (!ytPlayer || !playerReady) return;
            
            // Check if currently playing using YouTube player state
            const wasPlaying = (ytPlayer.getPlayerState() === YT.PlayerState.PLAYING);
            const currentTime = ytPlayer.getCurrentTime();
            
            if (currentTime > 3) {
                // If more than 3 seconds into the song, restart it
                ytPlayer.seekTo(0);
            } else {
                // Go to previous song
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong(currentSongIndex);
                
                // Auto-play if music was playing
                if (wasPlaying) {
                    setTimeout(() => {
                        if (ytPlayer && playerReady) {
                            ytPlayer.playVideo();
                        }
                    }, 500);
                }
            }
        }

        // Progress bar click
        progressBar.addEventListener('click', (e) => {
            if (!ytPlayer || !playerReady) return;
            
            const rect = progressBar.getBoundingClientRect();
            const percentage = (e.clientX - rect.left) / rect.width;
            const duration = ytPlayer.getDuration();
            const seekTime = percentage * duration;
            
            ytPlayer.seekTo(seekTime);
        });

        // Volume slider click
        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const newVolume = (e.clientX - rect.left) / rect.width;
            volume = Math.max(0, Math.min(100, newVolume * 100));
            volumeFill.style.width = volume + '%';
            
            if (ytPlayer && playerReady) {
                ytPlayer.setVolume(volume);
            }
        });

        // Render queue
        function renderQueue() {
            queueList.innerHTML = '';
            songs.forEach((song, index) => {
                const queueItem = document.createElement('div');
                queueItem.className = 'queue-item' + (index === currentSongIndex ? ' active' : '');
                queueItem.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${song.cover}" alt="${song.title}" class="w-12 h-12 rounded">
                        <div class="flex-1 min-w-0">
                            <div class="font-medium truncate">${song.title}</div>
                            <div class="text-sm text-gray-400 truncate">${song.artist}</div>
                        </div>
                    </div>
                `;
                queueItem.addEventListener('click', () => {
                    const wasPlaying = isPlaying;
                    loadSong(index);
                    if (wasPlaying) {
                        setTimeout(() => {
                            if (ytPlayer && playerReady) {
                                ytPlayer.playVideo();
                            }
                        }, 500);
                    }
                });
                queueList.appendChild(queueItem);
            });
        }

        function updateQueue() {
            const items = queueList.querySelectorAll('.queue-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentSongIndex);
            });
        }

        function updateQueueCount() {
            queueCount.textContent = `${songs.length} songs`;
        }

        // Event listeners
        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowRight') {
                e.preventDefault();
                nextSong();
            } else if (e.code === 'ArrowLeft') {
                e.preventDefault();
                prevSong();
            }
        });

        // Initialize player
        init();
    </script>
